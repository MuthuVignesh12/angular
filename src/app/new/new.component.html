<div>
  <h2>Welcome {{ name }}</h2>
  <h2>{{ 2 + 2 }}</h2>
  <h2>{{ "Welcome " + name }}</h2>
  <h2>{{ name.length }}</h2>
  <h2>{{ name.toUpperCase() }}</h2>
  <h2>{{ greetUser() }}</h2>
  <h2>{{ url }}</h2>
  <input [id]="myId" bind-disabled="isDisabled" type="text" value="Vishwas" />
  <input id="{{ myId }}" [disabled]="isDisabled" type="text" value="Vishwas" />

  <h2 class="text-success">VKY</h2>
  <h2 [class]="successClass">VKY</h2>
  <h2 class="text-special" [class]="successClass">VKY</h2>
  <h2 [class.text-danger]="hasError">VKY</h2>
  <h2 [ngClass]="messageClasses">Message</h2>

  <h2 [style.color]="'orange'">Style Binding</h2>
  <h2 [style.color]="hasError ? 'red' : 'green'">Style Binding 2</h2>
  <h2 [style.color]="highlightColor">Style Binding 3</h2>
  <h2 [ngStyle]="titleStyles">Style Binding 4</h2>
  <button (click)="greeting = 'Welcome Vishwas'">Greet VKY</button>
  <h2>{{ greeting }}</h2>
</div>
